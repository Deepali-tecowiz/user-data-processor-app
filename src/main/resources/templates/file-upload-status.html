<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container py-5">
		<div class="row">
			<div class="col-10 mx-auto">
				<h2> Processed Data Output</h2>
					<!--display error if any-->
					<div class="alert alert-danger" role="alert" th:if="${!status}">
						<strong>Error:</strong> <span th:text="${message}"></span>
					</div>

					<!--display users list-->
					<table class="table table-striped" th:if="${status} and ${WordsRetrievedWithRequiredLength}">
						<tr>
							<th>Words which has more than 5 characters in it -</th>
						</tr>
							<tr th:each="user, i : ${WordsRetrievedWithRequiredLength}">
								<td th:text="${user}"></td>
							</tr>
					</table>
					
					<h2> ========================= </h2>
					
					 <!--display users list-->
					<table class="table table-striped" th:if="${status} and ${TotalWordsCount}">
						<tr>
							<th>Total words which has prefix M or m -</th>
						</tr>
							<tr>
								<td th:text="${TotalWordsCount}"></td>
							</tr>
					</table>
			</div>
		</div>
	</div>

</body>
</html>
